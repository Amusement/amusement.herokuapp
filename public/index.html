<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title> Amusement </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/flexboxgrid.min.css">
		
		<script src="js/lib/three.min.js"></script>
		<script src="js/lib/jquery-2.2.4.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>

		<script src="js/models/comment.js"></script>
		<script src="js/models/intersection.js"></script>
		<script src="js/collections/comments.js"></script>
		<script src="js/views/comment.js"></script>
		<script src="js/views/comments.js"></script>
		<script src="js/views/navigation.js"></script>
		<script src="js/views/canvas.js"></script>
		<script src="js/app.js"></script>	
	</head>
	<body>
		<div id="stride"></div>
		<div id="step"></div>
	
		<span id="selector">
		<div id="panel">
			<div class="flex-container-row">
				<div class="flex-item"><span class="glyphicon glyphicon-console white"></span></div>
				<div class="flex-item"><span class="glyphicon glyphicon-apple white"></span></div>
				<div class="flex-item"><span class="glyphicon glyphicon-education white"></span></div>
				<div class="flex-item"><span class="glyphicon glyphicon-leaf white"></span></div>
				<div class="flex-item"><span class="glyphicon glyphicon-stats white"></span></div>
				<div class="flex-item"><span class="glyphicon glyphicon-globe white"></span></div>
				<div class="flex-item"><span class="glyphicon glyphicon-send white"></span></div>
			</div>
		</div>
		<div id="verticalnav"></div>
		</span>
			
		<bloc></bloc>
		<div class="container">
			<div id="comments" class="collapse">
				<form id="addComment" role="form" action="#">
					<div class="form-group">
						<label for="name">Name: </label>
						<input class="form-control" id="name" type="text"/>
					</div>
					<div class="form-group">
						<label for="email">Email: </label>
						<input class="form-control" id="email" type="text"/>
					</div>
					<div class="form-group">
						<label for="content">Comment: </label>
						<input class="form-control" id="content" type="text"/>
					</div>
					<div class="form-group">
						<button class="btn btn-default" id="submit" type="submit">Submit</button>
					</div>			
				</form>
					<div class="commentContainer">
					</div>		
			</div>
		</div>
		<script id="commentTemplate" type="text/template">
			<ul>
				<li><%= name %></li>
				<li><%= email %></li>
				<li><%= content %></li>
			</ul>			
			<button class="btn btn-danger" id="delete" type="button">Delete</button>
		</script>
		<script type="text/template" id="navpanel">
			  <div id="overboard">
			  <div class="flex-container-column">
				<% _.each(data, function(item, key, list) { %>
					<div class="flex-item"><span class="glyphicon <%= item %> white"></span></div>
				<% }) %>
			    </div>
			  </div>
		</script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var render = function () {
				setTimeout(requestAnimationFrame( render ), 300);

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
