<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title> Amusement </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/seldom.css">

		<script src="js/lib/jquery-2.2.4.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/models/comment.js"></script>
		<script src="js/collections/comments.js"></script>
		<script src="js/views/comment.js"></script>
		<script src="js/views/comments.js"></script>
		<script src="js/app.js"></script>		
	</head>
	<body>
		<div class="row">
		<div class="col-md-4">
			<div id="colNav">
				<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#comments">
					Comments?
				</button>
			</div>
		</div>
		</div>
		<div class="container">
			<div id="comments" class="collapse">
				<form id="addComment" role="form" action="#">
					<div class="form-group">
						<label for="name">Name: </label>
						<input class="form-control" id="name" type="text"/>
					</div>
					<div class="form-group">
						<label for="email">Email: </label>
						<input class="form-control" id="email" type="text"/>
					</div>
					<div class="form-group">
						<label for="content">Comment: </label>
						<input class="form-control" id="content" type="text"/>
					</div>
					<div class="form-group">
						<button class="btn btn-default" id="submit" type="submit">Submit</button>
					</div>			
				</form>
					<div class="commentContainer">
					</div>		
			</div>
		</div>
		<script id="commentTemplate" type="text/template">
			<ul>
				<li><%= name %></li>
				<li><%= email %></li>
				<li><%= content %></li>
			</ul>			
			<button class="btn btn-danger" id="delete" type="button">Delete</button>
		</script>
	</body>
</html>
